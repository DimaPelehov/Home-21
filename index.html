<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home-21</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <form action="" class="weather-form">
        <input
          type="text"
          placeholder="Введіть назву міста"
          class="weather-inp"
          name="city"
          autocomplete="off"
        />
        <button type="submit" class="weather-btn">Надіслати</button>
      </form>
    </header>
    <main><div class="weather"></div></main>

    <script src="app.js"></script>
  </body>
</html>
